    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is lab1
  lab2-exe:
    main:                lab2.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is lab2
